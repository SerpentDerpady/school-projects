---
layout: default
---
<h1>Region - {{page.tag}}</h1>
  <ul>
    {% for post in site.posts %}
      {% if post.tags contains page.tag %}
        <li>
          <a class="lead" href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
<br>
<br>
<hr>

<a href="{{site.baseurl}}/" class="h1">Go Back</a>
